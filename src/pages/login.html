<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click&Garfo - Login</title>
  <link rel="stylesheet" href="../assets/css/stylesLogin.css" />
  <!-- Ícones via CDN (ex: ícones de usuário e cadeado) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <!-- Lado esquerdo: Branding -->
            <div class="left-panel">
            <div class="branding">
                <img src="../assets/img/logo.png" alt="Logo" />
                <h1>Click&Garfo</h1>
                <strong class="slogan">Entre e peça em segundos!<br></strong>
                <strong>Sua comida a poucos cliques de distância.</strong>
                <p class="description">Faça login para acessar restaurantes perto de você, repetir seus <br>pedidos favoritos e receber tudo com agilidade.</p>
            </div>
            </div>

            <!-- Lado direito: Formulário de login -->
            <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <p class="subtitle">Preencha os campos abaixo para entrar na plataforma...</p>

                <!-- Campo Nome -->
                <div class="input-group">
                <label for="nome">Nome</label>
                <div class="input-field">
                    <input type="text" id="nome" placeholder="Digite seu nome..." />
                    <i class="bi bi-person"></i>
                </div>
                </div>

                <!-- Campo Senha -->
                <div class="input-group">
                <label for="senha">Senha</label>
                <div class="input-field">
                    <input type="password" id="senha" placeholder="Digite sua senha..." />
                    <i class="bi bi-lock"></i>
                </div>
                </div>

                <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
                </div>

                <!-- Botões -->
                <a href="./index.html" class="btn btn-login">Entrar</a>
                <a href="./cadastro.html" class="btn btn-register">Cadastre-se</a>


            </div>
            </div>
        </div>
    </body>
</html>
